	//game
	var Img = {};
    Img.body = new Image();
    Img.body.src = '/client/img/body.png';

    Img.head = new Image();
    Img.head.src = '/client/img/head.png';

	Img.bullet = new Image();
	Img.bullet.src = '/client/img/bullet.png';
	
	Img.map = new Image();
	Img.map.src = '/client/img/map.png';

	Img.bg = new Image();
	Img.bg.src = '/client/img/bg.png';

    Img.heal = new Image();
    Img.heal.src = '/client/img/heal.png';

    Img.box = new Image();
    Img.box.src = '/client/img/box.png';


	// FULLSCREEN
	document.getElementById('ctx').width = window.innerWidth;
	document.getElementById('ctx').height = window.innerHeight;
	document.getElementById('ctx-ui').width = window.innerWidth;
	document.getElementById('ctx-ui').height = window.innerHeight;

	var ctx = document.getElementById("ctx").getContext("2d");
	var ctxUi = document.getElementById("ctx-ui").getContext("2d");
	ctxUi.font = '30px Arial';

	var Player = function(initPack){

		var self = {};
		self.id = initPack.id;
		self.number = initPack.number;
		self.x = initPack.x;
		self.y = initPack.y;
		self.hp = initPack.hp;
		self.hpMax = initPack.hpMax;
		self.score = initPack.score;
		
		self.draw = function(){
            var x = self.x - Player.list[selfId].x + WIDTH_CTX/2;
            var y = self.y - Player.list[selfId].y + HEIGHT_CTX/2;

			var hpWidth = 30 * self.hp / self.hpMax;
			ctx.fillStyle = 'red';
			ctx.fillRect(x - hpWidth/2,y - 40,hpWidth,4);
			
			var width = 50;
			var height = 50;

            var directionHead = 0;
			if(self.mouseAngle >= -45 && self.mouseAngle < 45) // right
                directionHead = 1;
            if(self.mouseAngle >= 45 && self.mouseAngle < 135) //down
                directionHead = 3;
            if(self.mouseAngle >= 135 || (self.mouseAngle >= -180 && self.mouseAngle < - 135)) //left
                directionHead = 2;
            if(self.mouseAngle >= -135 && self.mouseAngle < -45)	//up
                directionHead = 0;

            if(!directionBody) var directionBody = 0;
            if(self.pressingRight) // right
                directionBody = 1;
            if(self.pressingDown) //down
                directionBody = 3;
            if(self.pressingLeft) //left
                directionBody = 2;
            if(self.pressingUp)	//up
                directionBody = 0;


			ctx.drawImage(Img.body,
					0, Img.body.width * directionBody,
					Img.body.width, Img.body.height/4,
					x-width/2, y-height/2,
					width,height
				);

            ctx.drawImage(Img.head,
                0, Img.head.width * directionHead,
                Img.head.width, Img.head.height/4,
                x-width/2, y-height/2,
                width,height
            );
		}

		Player.list[self.id] = self;

		return self;
	}
	Player.list = {};

		
	var Bullet = function(initPack){
		var self = {};
		self.id = initPack.id;
		self.x = initPack.x;
		self.y = initPack.y;
		self.map = initPack.map;
		
		self.draw = function(){
			var width = 64;
			var height = 64;

			var x = self.x - Player.list[selfId].x + WIDTH_CTX/2;
			var y = self.y - Player.list[selfId].y + HEIGHT_CTX/2;

			ctx.drawImage(Img.bullet,
				0,0,Img.bullet.width,Img.bullet.height,
				x-width/2,y-height/2,width,height);
		}
		
		Bullet.list[self.id] = self;		
		return self;
	}
	Bullet.list = {};
	
	var selfId = null;

	socket.on('init',function(data){	
		if(data.selfId)
			selfId = data.selfId;
		//{ player : [{id:123,number:'1',x:0,y:0},{id:1,number:'2',x:0,y:0}], bullet: []}
		for(var i = 0 ; i < data.player.length; i++){
			new Player(data.player[i]);
		}
		for(var i = 0 ; i < data.bullet.length; i++){
			new Bullet(data.bullet[i]);
		}
	});
	
	socket.on('update',function(data){
		//{ player : [{id:123,x:0,y:0},{id:1,x:0,y:0}], bullet: []}
		for(var i = 0 ; i < data.player.length; i++){
			var pack = data.player[i];
			var p = Player.list[pack.id];
			if(p){
				if(pack.x !== undefined)
					p.x = pack.x;
				if(pack.y !== undefined)
					p.y = pack.y;
				if(pack.hp !== undefined)
					p.hp = pack.hp;
				if(pack.score !== undefined)
					p.score = pack.score;
				if(pack.mouseAngle !== undefined)
					p.mouseAngle = pack.mouseAngle;
                if(pack.pressingRight !== undefined)
                    p.pressingRight = pack.pressingRight;
                if(pack.pressingLeft !== undefined)
                    p.pressingLeft = pack.pressingLeft;
                if(pack.pressingUp !== undefined)
                    p.pressingUp = pack.pressingUp;
                if(pack.pressingDown !== undefined)
                    p.pressingDown = pack.pressingDown;
			}
		}
		for(var i = 0 ; i < data.bullet.length; i++){
			var pack = data.bullet[i];
			var b = Bullet.list[data.bullet[i].id];
			if(b){
				if(pack.x !== undefined)
					b.x = pack.x;
				if(pack.y !== undefined)
					b.y = pack.y;
			}
		}
	});
	
	socket.on('remove',function(data){
		//{player:[12323],bullet:[12323,123123]}
		for(var i = 0 ; i < data.player.length; i++){
			delete Player.list[data.player[i]];
		}
		for(var i = 0 ; i < data.bullet.length; i++){
			delete Bullet.list[data.bullet[i]];
		}
	});
	
	setInterval(function(){
		if(!selfId)
			return;
		ctx.clearRect(0,0,WIDTH_CTX,HEIGHT_CTX);
		drawMap();
		drawScore();
		for(var i in Player.list)
			Player.list[i].draw();
		for(var i in Bullet.list)
			Bullet.list[i].draw();
	},40);
	
	var drawMap = function(){
		var player = Player.list[selfId];
		var x = WIDTH_CTX/2 - player.x;
        var y = HEIGHT_CTX/2 - player.y;

		ctx.drawImage(Img.bg,0,0,Img.bg.width, Img.bg.height, -10, -10, Img.bg.width*20, Img.bg.height*20);
		ctx.drawImage(Img.map,0,0,Img.map.width, Img.map.height, x,y, Img.map.width*8, Img.map.height*4);
        ctx.drawImage(Img.box,0,0,Img.box.width, Img.box.height, x + 100, y + 100, Img.box.width, Img.box.height);
	}

	var drawScore = function(){
		if(lastScore === Player.list[selfId].score)
			return;
		lastScore = Player.list[selfId].score;
		ctxUi.clearRect(0,0,500,500);
		ctxUi.fillStyle = 'black';
		ctxUi.fillText(Player.list[selfId].score,0,30);
	}
	var lastScore = null;
	
	document.onkeydown = function(event){
		if(event.keyCode === 68)	//d
			socket.emit('keyPress',{inputId:'right',state:true});
		else if(event.keyCode === 83)	//s
			socket.emit('keyPress',{inputId:'down',state:true});
		else if(event.keyCode === 65) //a
			socket.emit('keyPress',{inputId:'left',state:true});
		else if(event.keyCode === 87) // w
			socket.emit('keyPress',{inputId:'up',state:true});
			
	}
	document.onkeyup = function(event){
		if(event.keyCode === 68)	//d
			socket.emit('keyPress',{inputId:'right',state:false});
		else if(event.keyCode === 83)	//s
			socket.emit('keyPress',{inputId:'down',state:false});
		else if(event.keyCode === 65) //a
			socket.emit('keyPress',{inputId:'left',state:false});
		else if(event.keyCode === 87) // w
			socket.emit('keyPress',{inputId:'up',state:false});
	}
	
	document.onmousedown = function(event){
		socket.emit('keyPress',{inputId:'attack',state:true});
	}
	document.onmouseup = function(event){
		socket.emit('keyPress',{inputId:'attack',state:false});
	}
	document.onmousemove = function(mouse){
        var mouseX = mouse.clientX - document.getElementById("ctx").getBoundingClientRect().left;
        var mouseY = mouse.clientY - document.getElementById("ctx").getBoundingClientRect().top;

        mouseX -= WIDTH_CTX/2;
        mouseY -= HEIGHT_CTX/2;

        var angle = Math.atan2(mouseY,mouseX) / Math.PI * 180;

		socket.emit('keyPress',{inputId:'mouseAngle',state:angle});
	}
	
	document.oncontextmenu = function(event){
		event.preventDefault();
	}

</script>
